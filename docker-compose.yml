services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - DATABASE_URL=sqlite:///./storage/scorescan.db
      - REDIS_URL=redis://valkey:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - STORAGE_PATH=/app/storage
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./backend/storage:/app/storage
    depends_on:
      - valkey
    networks:
      - scorescan-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    env_file: .env
    environment:
      - DATABASE_URL=sqlite:///./storage/scorescan.db
      - REDIS_URL=redis://valkey:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - STORAGE_PATH=/app/storage
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./backend/storage:/app/storage
    depends_on:
      - valkey
      - backend
    networks:
      - scorescan-network

  valkey:
    image: valkey/valkey:8-alpine
    volumes:
      - valkey-data:/data
    networks:
      - scorescan-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    env_file: .env
    environment:
      # Leave empty for relative URLs (recommended for proxy setups)
      # Set to full URL for development: http://localhost:8000
      - VITE_API_URL=${VITE_API_URL:-}
    depends_on:
      - backend
    networks:
      - scorescan-network

volumes:
  valkey-data:

networks:
  scorescan-network:
    driver: bridge
