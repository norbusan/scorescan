version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./storage/scorescan.db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - STORAGE_PATH=/app/storage
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    volumes:
      - ./backend/storage:/app/storage
    depends_on:
      - redis
    networks:
      - scorescan-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    environment:
      - DATABASE_URL=sqlite:///./storage/scorescan.db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - STORAGE_PATH=/app/storage
    volumes:
      - ./backend/storage:/app/storage
    depends_on:
      - redis
      - backend
    networks:
      - scorescan-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - scorescan-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - scorescan-network

volumes:
  redis-data:

networks:
  scorescan-network:
    driver: bridge
